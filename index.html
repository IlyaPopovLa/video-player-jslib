<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/font-awesome.min.css">
  <style>
    #player {
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.6);
    }

    .js-video-container {
      width: 100%;
      height: 100%;
    }

    .player-controls-panel {
      background-color: black;
    }

    .js-play-button,
    .js-pause-button {
      border: none;
      cursor: pointer;
      color: white;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="player">
      <div class="js-video-container"></div>
      <div class="player-controls-panel">
        <button class="js-play-button">
          <i class="fa fa-play"></i>
        </button>
        <button class="js-pause-button" hidden>
          <i class="fa fa-pause"></i>
        </button>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
